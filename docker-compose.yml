# docker-compose.yml — Misskey push notification server
#
# Architecture:
#   nginx (80) → elixir (4000) primary, node (3000) fallback
#   Both share SQLite via /data volume
#   otel-collector receives traces from both services
#
# GCE free tier target: e2-micro (1GB RAM, 2 vCPU burst)

services:
  # --- Elixir primary server ---
  elixir:
    build:
      context: ./elixir
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_PATH=/data/push_server.db
      - PORT=4000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    volumes:
      - push-data:/data
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      otel-collector:
        condition: service_started
    networks:
      - internal

  # --- Node.js fallback server ---
  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_PATH=/data/push_server.db
      - FALLBACK_PORT=3000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    volumes:
      - push-data:/data
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    depends_on:
      otel-collector:
        condition: service_started
    networks:
      - internal

  # --- Nginx reverse proxy ---
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "${LISTEN_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          memory: 32M
    depends_on:
      elixir:
        condition: service_healthy
      node:
        condition: service_healthy
    networks:
      - internal

  # --- OpenTelemetry Collector ---
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    restart: unless-stopped
    command: ["--config", "/etc/otel/config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC (internal, from elixir/node)
      - "4318:4318"   # OTLP HTTP
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - internal

volumes:
  push-data:
    driver: local

networks:
  internal:
    driver: bridge
