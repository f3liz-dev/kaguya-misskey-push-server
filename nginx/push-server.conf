# Nginx reverse proxy for push server (Docker)
# Elixir primary, Node.js fallback on 5xx/timeout

upstream elixir {
    server elixir:4000;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream node_fallback {
    server node:3000;
    keepalive 8;
}

limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # CORS for kaguya SPA
    set $cors_origin "";
    if ($http_origin ~* "^https://kaguya\.f3liz\.casa$") {
        set $cors_origin $http_origin;
    }

    # Webhook endpoint: primary Elixir, fallback Node.js on error
    location /webhook/ {
        limit_req zone=webhook burst=20 nodelay;

        proxy_pass http://elixir;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 3s;
        proxy_read_timeout    10s;
        proxy_send_timeout    10s;

        # On 5xx or connection failure, fall back to Node.js
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries   2;
        proxy_next_upstream_timeout 5s;
        error_page 500 502 503 504 = @node_fallback;
    }

    location @node_fallback {
        proxy_pass http://node_fallback;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # All other endpoints: Elixir only, CORS enabled
    location / {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Access-Control-Max-Age 86400 always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://elixir;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 3s;
        proxy_read_timeout    10s;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    client_max_body_size 64k;
}
