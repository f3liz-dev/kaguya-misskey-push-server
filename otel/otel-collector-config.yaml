# OpenTelemetry Collector configuration
# Receives traces from Elixir and Node.js, exports to stdout (dev) or OTLP endpoint (prod)

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 512
    send_batch_max_size: 1024

  memory_limiter:
    check_interval: 5s
    limit_mib: 128
    spike_limit_mib: 32

  resource:
    attributes:
      - key: deployment.environment
        value: ${OTEL_ENVIRONMENT:-development}
        action: upsert

exporters:
  # Debug exporter — logs traces to stdout (useful for dev)
  debug:
    verbosity: basic

  # OTLP exporter — send to an external backend (Jaeger, Grafana Tempo, etc.)
  # Uncomment and configure for production
  # otlp:
  #   endpoint: ${OTEL_BACKEND_ENDPOINT:-http://jaeger:4317}
  #   tls:
  #     insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [debug]
      # For production: exporters: [debug, otlp]

  telemetry:
    logs:
      level: info
